<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steam Player Count Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container my-5">
      <div class="text-center">
        <h1 class="mb-4">Steam Player Count Database Viewer</h1>
        <p class="text-muted">Upload the steamplayerdata file to view the player count data.</p>
        <input class="btn btn-secondary mb-4" type="file" id="upload">
      </div>

      <div id="table-selector" class="my-3"></div>
      <div id="filter-buttons" class="my-3"></div>
      <div id="active-filters" class="d-flex flex-wrap gap-2 mt-4"></div>

      <div id="filters-controls" class="d-flex gap-2 mt-4">
        <button id="apply-filters" class="btn btn-success">Apply Filters</button>
        <button id="reset-filters" class="btn btn-danger">Reset Filters</button>
      </div>
    </div>    

    <!-- Include JavaScript files in order -->
    <script src="js/dnr.js"></script>
    <script src="js/sql.js"></script>
    <script src="js/helpers.js"></script> <!-- Helper functions -->
    <script src="js/db-utils.js"></script> <!-- Database utilities -->
    <script src="js/render-utils.js"></script> <!-- Rendering utilities -->
    <script src="js/main.js"></script> <!-- Main logic -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
