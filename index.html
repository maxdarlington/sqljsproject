<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steam Player Count Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Steam Player Count Database Viewer</h1>
    <p class="text-muted">Upload the steamplayerdata file to view the player count data.</p>
    <input class="btn" type="file" id="upload">
    <div id="filters" class="mb-3">
      <label for="filter-game" class="form-label">Game Name:</label>
      <input type="text" id="filter-game" class="form-control mb-2" placeholder="Enter game name...">
    
      <label for="filter-players" class="form-label">Minimum Average Players:</label>
      <input type="number" id="filter-players" class="form-control mb-2" placeholder="Enter minimum players...">
    
      <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sql.js"></script>
    <script src="dnr.js"></script>
    <script src="main.js"></script>
  </body>
</html>
