<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steam Player Count Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container my-5">
      <div class="text-center">
        <h1 class="mb-4">Steam Player Count Database Viewer</h1>
        <p class="text-muted">Upload the steamplayerdata file to view the player count data.</p>
        <input class="btn btn-secondary mb-4" type="file" id="upload">
      </div>

      <div id="filters" class="card p-4 bg-secondary text-light">
        <h2 class="h5 mb-3">Filter Options</h2>
        <div class="mb-3">
          <label for="filter-game" class="form-label">Game Name:</label>
          <input type="text" id="filter-game" class="form-control" placeholder="Enter game name...">
        </div>
        <div class="mb-3">
          <label for="filter-type" class="form-label">Filter Type:</label>
          <select id="filter-type" class="form-select">
            <option value="min">Minimum Avg Players</option>
            <option value="max">Maximum Avg Players</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="filter-players" class="form-label">Average Players:</label>
          <input type="number" id="filter-players" class="form-control" placeholder="Enter players count...">
        </div>
        <button id="apply-filters" class="btn btn-primary w-100">Apply Filters</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sql.js"></script>
    <script src="dnr.js"></script>
    <script src="main.js"></script>
  </body>
</html>
